{% extends "index.html" %}

{% block content %}

<style>
    #testing{
        color:white;    
    }
</style>

<div class="block has-background-dark"><br>
{% for i in cwd.split('\\') %}

<a href="http://127.0.0.1:5000/{{agentname}}/file-manager?indexing={{cwd.split('\\').index(i)}}"class="button is-white is-outlined">{{i}}</a>>

{% endfor %}
<br>
</div>
<form action="http://127.0.0.1:5000/{{agentname}}/downloadfiles?cwd={{cwd}}">

    <a href="http://127.0.0.1:5000/{{agentname}}/file-manager?data=..\">../</a>

<br>

{% for i in fileoutput %}

{% if i[0]=='F' %}

<label class="checkbox"><input type="checkbox" name="checkbox2" value="{{i[-1]}}">{{i[-1]}}</label>
<br>
{% else %}

<a href="http://127.0.0.1:5000/{{agentname}}/file-manager?data={{i[-1]}}">{{i[-1]}}</a>
<br>
{% endif %}


{% endfor %}

<button class="button is-primary">Download</button>

</form>
{% endblock content %}
